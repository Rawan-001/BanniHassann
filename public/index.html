<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      html, body { /* Ensure full viewport height foundation */
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* body style for background is already set inline, this complements it */

      #root { /* React mount point */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Ensure it takes at least full viewport height */
        width: 100%;
      }

      /* Initial Loader Styles */
      .app-loading-indicator {
        display: flex;
        flex-direction: column;
        align-items: center; /* Horizontally center text and spinner */
        text-align: center;
      }

      .app-loading-text {
        color: #e0e0ff; /* A very light purple/off-white */
        font-size: 24px;
        font-family: "Amiri", serif;
        margin-bottom: 20px;
      }

      .app-loading-spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #868fdb; /* Light purple, like your icons */
        border-bottom-color: transparent; /* Creates the arc effect */
        border-radius: 50%;
        display: inline-block; /* Correct for a spinner */
        box-sizing: border-box;
        animation: app-rotation 1s linear infinite;
      }

      @keyframes app-rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; margin: 0;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Your React app will render here. -->
      <!-- For the inline styles to work, your initial loading UI -->
      <!-- rendered by React should use classes like: -->

      <!--   <div class="app-loading-text">بني حسن</div> -->
